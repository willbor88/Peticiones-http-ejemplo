<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="CrearPost(postForm.value)">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Contenido</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid">
          Enviar formulario
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="extraerPosts()">
        Extraer post
      </button>
          - 
      <button
        class="btn btn-danger"
        [disabled]="arrayPosts.length < 1"
        (click)="borrarPost()">Borrar post
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="arrayPosts.length.length <1 && !cargando">No existen datos!</p>
      <ul class="list-group" *ngIf="arrayPosts.length >=1 && !cargando">
        <li class="list-group-item" *ngFor="let post of arrayPosts">
          <h3>{{post.title}}</h3>
          <p>{{post.content}}</p>
        </li>
      </ul>
      <p *ngIf="cargando && !error" >Cargando...</p>
      <div class="alert alert-danger" *ngIf="error">
        <h1>Ha ocurrido un error</h1>
        <p>{{error}}</p>
        <button class="btn btn-danger"(click)="mangejoHerror()">Quitar error</button>
      </div>
    </div>
  </div>
</div>
